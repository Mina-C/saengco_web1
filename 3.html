	<h2><a href="https://academy.elice.io/">Elice</a></h2>
	<p> 
	코딩 교육 플랫폼인 '엘리스(Elice)'는 벤처캐피탈 알토스벤처스로 부터 28억 원을 투자 받았다고 2018년 8월 13일 전해졌다.
	</p>
	<p>
	엘리스는 카이스트 인공지능 박사과정 학생이 의기투합해 창업한 회사다. 자체 개발한 코딩플랫폼 '엘리스'와 온·오프라인 교육서비스 '엘리스 아카데미'를 운영 중이다.
	</p>
	<p>

	</p>
